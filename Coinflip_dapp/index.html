<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Coinflip</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./web3.min.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Coin Flip</h1>
      </div>
    </div>
    <div class="container">
      <div>
        <h2 id="outcome_output"></h2>
      </div>
      <div>
        <img id="heads_img" src="heads.png" width="300" height="300">
      </div>
      <div>
        <img id="tails_img" src="tails.png" width="300" height="300">
      </div>
      <div>
        <h2>Pool size: </h2> <span id="poolsize_output"></span>
      </div>
      <div>
        <h2>Enter amount of ETH</h2>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="amount_input" placeholder="ETH" >
        </div>
        <button type="button" id="flip_button" class="btn btn-primary">Flip!</button>
      </div>
      <div>
        <h2>Add to pool</h2>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="pool_input" placeholder="ETH" >
        </div>
        <button type="button" id="add_pool_button" class="btn btn-primary">Add</button>
      </div>
      <div>
        <h2>Withdraw from pool (player)</h2>
        <button type="button" id="withdraw_button_player" class="btn btn-primary">Withdraw</button>
      </div>
      <div>
        <h2>Withdraw from pool (owner)</h2>
        <button type="button" id="withdraw_button_owner" class="btn btn-primary">Withdraw</button>
      </div>
    </div>


  </body>
</html>
